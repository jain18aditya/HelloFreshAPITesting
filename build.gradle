// Apply the java-library plugin to add support for Java Library
plugins {
   id 'net.ltgt.apt' version '0.10'
   id 'java'
}


// In this section you declare where to find the dependencies of your project
repositories {
   // Use jcenter for resolving your dependencies.
   // You can declare any Maven/Ivy/file repository here.
   mavenCentral()
   jcenter()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
   	// This dependency is exported to consumers, that is to say found on their compile classpath.
   	compile group: 'org.springframework', name: 'spring-context', version: '5.1.4.RELEASE'
   	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
	compile group: 'org.springframework', name: 'spring-web', version: '5.1.4.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.1.4.RELEASE'
   	compile 'org.projectlombok:lombok:1.18.4'
	compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.8.0-beta2'
	apt 'org.projectlombok:lombok:1.18.4'
   	//implementation 'com.google.guava:guava:23.0'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7'
	// Use JUnit test framework	
   	//testImplementation 'junit:junit:4.12'
   	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
   	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
   	compile group: 'log4j', name: 'log4j', version: '1.2.17'
}